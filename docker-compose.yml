services:
  app:
    build: .  
    container_name: gonoty_app
    restart: unless-stopped
    ports:
      - "8080:8080" 
    environment:
      - DB_HOST=postgres 
      - DB_PORT=5432
      - DB_USER=gonoty_user
      - DB_PASSWORD=gonoty_pass
      - DB_NAME=gonoty_db
    depends_on:
      - postgres 
    networks:
      - gonoty_network

  postgres:
    image: postgres:15-alpine
    container_name: gonoty_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: gonoty_user
      POSTGRES_PASSWORD: gonoty_pass
      POSTGRES_DB: gonoty_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - gonoty_network

networks:
  gonoty_network:
    driver: bridge

volumes:
  postgres_data: